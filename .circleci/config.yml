version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.11
    steps:
      - checkout
      - run: go get -insecure ./...
      - run: go build -v
      - run: go fmt ./...
      - run: go vet ./...
      - run: go test -v ./...

  deploy:
    machine: true
    steps:
     - checkout
     - run: docker build -t deissh/avagen:$CIRCLE_SHA1 .
     - run: docker login -u $DOCKER_USER -p $DOCKER_PASS
     - run: docker tag deissh/avagen:$CIRCLE_SHA1 deissh/avagen:$CIRCLE_TAG
     - run: docker push deissh/avagen:$CIRCLE_TAG

workflows:
  version: 2
  build-n-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
