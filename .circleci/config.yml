version: 2
jobs:
  build:
    machine: true
    steps:
     - checkout
     - run: docker build -t deissh/avagen:$CIRCLE_TAG .
  pushdocker:
    machine: true
    steps:
     - checkout
     - run: docker login -u $DOCKER_USER -p $DOCKER_PASS
     - run: docker push deissh/avagen:$CIRCLE_TAG

workflows:
  version: 2
  tagged-build:
    jobs:
      - build
      - pushdocker:
          filters:
            tags:
              only: /^v.*/
